<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Batch History</title>
  <!-- Switched to local CLI output -->
  <link href="./assets/css/output.css" rel="stylesheet">
</head>

<body class="bg-slate-50 min-h-screen flex flex-col font-sans text-slate-900">



  <main class="max-w-4xl mx-auto p-6 flex-grow w-full">

    <h1 class="text-2xl font-black mb-6">Generation History</h1>

    <div id="historyList" class="space-y-4"></div>
  </main>

  <script src="./assets/js/header.js"></script>
  <script src="./assets/js/footer.js"></script>

  <script>
    const history = JSON.parse(localStorage.getItem("batchHistory") || "[]");
    const list = document.getElementById("historyList");

    if (history.length === 0) {
      list.innerHTML = "<p class='text-slate-400'>No history yet.</p>";
    }

    history.reverse().forEach(h => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-xl shadow border";
      div.innerHTML = `
        <div class="font-bold">${h.type.toUpperCase()}</div>
        <div class="text-xs text-slate-500">${h.date}</div>
        <div class="mt-2 text-sm">${h.count} codes generated</div>
      `;
      list.appendChild(div);
    });
  </script>
</body>

</html>
