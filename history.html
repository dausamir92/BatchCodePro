<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Batch History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
  <nav class="bg-white border-b p-4 font-bold">
    <a href="index.html"
      class="flex items-center gap-2 text-slate-600 hover:text-slate-900 bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded-lg transition-colors text-sm font-bold">
      <span>‚Üê</span> Back Home
    </a>
    <span class="ml-4">History</span>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-black mb-6">Generation History</h1>

    <div id="historyList" class="space-y-4"></div>
  </main>

  <script>
    const history = JSON.parse(localStorage.getItem("batchHistory") || "[]");
    const list = document.getElementById("historyList");

    if (history.length === 0) {
      list.innerHTML = "<p class='text-slate-400'>No history yet.</p>";
    }

    history.reverse().forEach(h => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-xl shadow border";
      div.innerHTML = `
        <div class="font-bold">${h.type.toUpperCase()}</div>
        <div class="text-xs text-slate-500">${h.date}</div>
        <div class="mt-2 text-sm">${h.count} codes generated</div>
      `;
      list.appendChild(div);
    });
  </script>
</body>

</html>
